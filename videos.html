<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Lecteur Vid√©o</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #282828;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        .video-player {
            scale: 0.8;
            margin-top: 50px;
            width: 100%;
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 14px;
            background-color: #000000;
            color: white;
        }
        
        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            outline: none;
        }
        
        .progress-container {
            flex: 1;
            height: 10px;
            background-color: #acacaca1;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            width: 0%;
        }
        
        .time {
            margin: 0 10px;
            font-size: 14px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
        }
        
        .volume-slider {
            width: 80px;
            margin-left: 5px;
        }
        
        .fullscreen-btn {
            margin-left: auto;
        }
        
        .video-list {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .video-item {
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        
        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-thumbnail .duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-info h3 {
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .video-info p {
            color: #ffffff;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .progress-container {
                margin: 10px 0;
                order: 1;
            }
            
            .time {
                order: 2;
                text-align: center;
            }
            
            .volume-container {
                order: 3;
                margin-top: 10px;
            }
            
            .fullscreen-btn {
                order: 4;
                margin-top: 10px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="position: fixed; width: auto; height: auto; padding: 20px; top: 10px; left: 10px; z-index: 99;">
                    <div id="back_home" style="display: flex; width: 70px; height: 35px; background-color: black; border-radius: 30px; justify-content: center; align-items: center; transform: rotate(180deg);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 5px; color:white;"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
                    </div>
        </a>
        
        <div class="video-player">
            <div class="video-container">
                <video id="main-video">
                    Votre navigateur ne supporte pas la lecture de vid√©os.
                </video>
            </div>
            <div class="controls">
                <button id="play-pause-btn">‚ñ∂</button>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <span class="time" id="time-display">0:00 / 0:00</span>
                <div class="volume-container">
                    <button id="mute-btn">üîä</button>
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
                <button class="fullscreen-btn" id="fullscreen-btn">‚õ∂</button>
            </div>
        </div>
        
        <h2>Liste des vid√©os</h2>
        <div class="video-list" id="video-list">
            <!-- Les vid√©os seront ajout√©es dynamiquement par JavaScript -->
        </div>
    </div>

    <script>
        // Liste des vid√©os (vous pouvez les modifier)
        const videos = [
            {
                title: "Table ronde dans un √©tablissement (Education formel)",
                thumbnail: "./img/IMG-20250615-WA0015.jpg",
                duration: "1:15",
                url: "./videos/video_1.mp4"
            },
        ];

        // √âl√©ments du DOM
        const videoElement = document.getElementById('main-video');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const muteBtn = document.getElementById('mute-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const videoList = document.getElementById('video-list');
        const progressContainer = document.querySelector('.progress-container');

        // Charger la premi√®re vid√©o par d√©faut
        function initPlayer() {
            if (videos.length > 0) {
                loadVideo(0);
            }
        }

        // Remplir la liste des vid√©os
        function populateVideoList() {
            videoList.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span class="duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>Dur√©e: ${video.duration}</p>
                    </div>
                `;
                
                videoItem.addEventListener('click', () => {
                    loadVideo(index);
                });
                
                videoList.appendChild(videoItem);
            });
        }

        // Charger une vid√©o sp√©cifique
        function loadVideo(index) {
            if (index >= 0 && index < videos.length) {
                const video = videos[index];
                videoElement.src = video.url;
                videoElement.load();
                
                videoElement.oncanplay = function() {
                    videoElement.play()
                        .then(() => {
                            playPauseBtn.textContent = '‚ùö‚ùö';
                        })
                        .catch(error => {
                            console.error("Erreur de lecture:", error);
                            // Afficher un message √† l'utilisateur si n√©cessaire
                        });
                };
                
                // Mettre √† jour le titre de la page
                document.title = `${video.title} - Mon Lecteur Vid√©o`;
            }
        }

        // Gestionnaire d'√©v√©nements pour le bouton play/pause
        playPauseBtn.addEventListener('click', () => {
            if (videoElement.paused) {
                videoElement.play()
                    .then(() => {
                        playPauseBtn.textContent = '‚ùö‚ùö';
                    })
                    .catch(error => {
                        console.error("Erreur de lecture:", error);
                    });
            } else {
                videoElement.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        });

        // Lecture au clic sur la vid√©o
        videoElement.addEventListener('click', () => {
            if (videoElement.paused) {
                videoElement.play()
                    .then(() => {
                        playPauseBtn.textContent = '‚ùö‚ùö';
                    })
                    .catch(error => {
                        console.error("Erreur de lecture:", error);
                    });
            } else {
                videoElement.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        });

        // Mise √† jour de la barre de progression
        videoElement.addEventListener('timeupdate', () => {
            if (videoElement.duration) {
                const progress = (videoElement.currentTime / videoElement.duration) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Mise √† jour du temps affich√©
                const currentMinutes = Math.floor(videoElement.currentTime / 60);
                const currentSeconds = Math.floor(videoElement.currentTime % 60).toString().padStart(2, '0');
                const durationMinutes = Math.floor(videoElement.duration / 60);
                const durationSeconds = Math.floor(videoElement.duration % 60).toString().padStart(2, '0');
                
                timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
            }
        });

        // Cliquer sur la barre de progression pour avancer/reculer
        progressContainer.addEventListener('click', (e) => {
            if (videoElement.duration) {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                videoElement.currentTime = pos * videoElement.duration;
            }
        });

        // Gestion du volume
        volumeSlider.addEventListener('input', () => {
            videoElement.volume = volumeSlider.value;
            
            if (videoElement.volume == 0) {
                muteBtn.textContent = 'üîá';
            } else {
                muteBtn.textContent = 'üîä';
            }
        });

        // Bouton mute/unmute
        muteBtn.addEventListener('click', () => {
            if (videoElement.muted) {
                videoElement.muted = false;
                muteBtn.textContent = 'üîä';
                volumeSlider.value = videoElement.volume;
            } else {
                videoElement.muted = true;
                muteBtn.textContent = 'üîá';
                volumeSlider.value = 0;
            }
        });

        // Plein √©cran
        fullscreenBtn.addEventListener('click', () => {
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.webkitRequestFullscreen) {
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) {
                videoElement.msRequestFullscreen();
            }
        });

        // Quand la vid√©o est termin√©e
        videoElement.addEventListener('ended', () => {
            playPauseBtn.textContent = '‚ñ∂';
            progressBar.style.width = '0%';
        });

        // Initialisation au chargement de la page
        window.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            populateVideoList();
        });
    </script>
</body>
</html>
